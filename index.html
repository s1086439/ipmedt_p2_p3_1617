<html>
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/aframe.min.js"></script>
				<script src="js/aframe-text-component.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<a-scene id="scene" fog="type: linear; color: #AAB; far: 40; near: 0">
			<a-assets>
				<img id="floor" src="images/floor.png">

				<a-asset-item id="bed-obj" src="models/bed.obj"></a-asset-item>
				<a-asset-item id="bed-mtl" src="models/bed.mtl"></a-asset-item>

				<a-asset-item id="huis-obj" src="models/huis.obj"></a-asset-item>
				<a-asset-item id="huis-mtl" src="models/huis.mtl"></a-asset-item>

				<a-asset-item id="schroevendraaier-obj" src="models/schroevendraaier.obj"></a-asset-item>
				<a-asset-item id="schroevendraaier-mtl" src="models/schroevendraaier.mtl"></a-asset-item>

				<a-asset-item id="frame-obj" src="models/frame.obj"></a-asset-item>
				<a-asset-item id="frame-mtl" src="models/frame.mtl"></a-asset-item>

				<a-asset-item id="frame_hoofdsteun-obj" src="models/frame_hoofdsteun.obj"></a-asset-item>
				<a-asset-item id="frame_hoofdsteun-mtl" src="models/frame_hoofdsteun.mtl"></a-asset-item>

				<a-asset-item id="frame_plank_voor-obj" src="models/frame_plank_voor.obj"></a-asset-item>
				<a-asset-item id="frame_plank_voor-mtl" src="models/frame_plank_voor.mtl"></a-asset-item>

				<a-asset-item id="frame_plank_links-obj" src="models/frame_plank_links.obj"></a-asset-item>
				<a-asset-item id="frame_plank_links-mtl" src="models/frame_plank_links.mtl"></a-asset-item>

				<a-asset-item id="frame_plank_rechts-obj" src="models/frame_plank_rechts.obj"></a-asset-item>
				<a-asset-item id="frame_plank_rechts-mtl" src="models/frame_plank_rechts.mtl"></a-asset-item>

				<a-asset-item id="frame_poot_links_voor-obj" src="models/frame_poot_links_voor.obj"></a-asset-item>
				<a-asset-item id="frame_poot_links_voor-mtl" src="models/frame_poot_links_voor.mtl"></a-asset-item>

				<a-asset-item id="frame_poot_links_achter-obj" src="models/frame_poot_links_achter.obj"></a-asset-item>
				<a-asset-item id="frame_poot_links_achter-mtl" src="models/frame_poot_links_achter.mtl"></a-asset-item>

				<a-asset-item id="frame_poot_rechts_voor-obj" src="models/frame_poot_rechts_voor.obj"></a-asset-item>
				<a-asset-item id="frame_poot_rechts_voor-mtl" src="models/frame_poot_rechts_voor.mtl"></a-asset-item>

				<a-asset-item id="frame_poot_rechts_achter-obj" src="models/frame_poot_rechts_achter.obj"></a-asset-item>
				<a-asset-item id="frame_poot_rechts_achter-mtl" src="models/frame_poot_rechts_achter.mtl"></a-asset-item>

			</a-assets>

			<a-entity id="camera" camera="userHeight: 1.6" look-controls wasd-controls position="0 5 10">
				<a-obj-model id="frame_hoofdsteun" obj-model="obj: #frame_hoofdsteun-obj; mtl: #frame_hoofdsteun-mtl" position="0 -1 -4"></a-obj-model>

				<a-entity id="cursor" cursor="fuse: false; maxDistance: 40; timeout: 1000"
					position="0 0 -3"
					rotation="0 0 0"
					geometry="primitive: ring; radiusOuter: 0.15; radiusInner: 0.10;"
					material="color: #0057a3; shader: flat">

					<a-animation begin="fusing" easing="ease-in" attribute="scale"
               fill="forwards" color="green" from="1 1 1" to=".5 .5 .5">
					</a-animation>

				</a-entity>
			</a-entity>

			<a-image position="0 -.2 5" src="#floor" rotation="-90 0 0" scale="50 50 50"></a-image>

			<a-sky color="#bee0dd" src="#background"></a-sky>

			<a-obj-model id="schroevendraaier" obj-model="obj: #schroevendraaier-obj; mtl: #schroevendraaier-mtl" opacity="0.5" position="30 0 -20" ></a-obj-model>

			<a-entity id="bed_voorbeeld" position="10 0 0">
				<a-obj-model id="bed" obj-model="obj: #bed-obj; mtl: #bed-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model id="schroevendraaier" obj-model="obj: #schroevendraaier-obj; mtl: #schroevendraaier-mtl" position="0 2 -10"></a-obj-model>
			</a-entity>

			<a-entity id="bed_onderdelen" rotation="0 0">
				<a-obj-model id="frame" obj-model="obj: #frame-obj; mtl: #frame-mtl" position="-15 0 0"></a-obj-model>

				<a-obj-model id="frame_hoofdsteun" obj-model="obj: #frame_hoofdsteun-obj; mtl: #frame_hoofdsteun-mtl" position="-5 -1 0"></a-obj-model>

				<a-obj-model id="frame_plank_links" obj-model="obj: #frame_plank_links-obj; mtl: #frame_plank_links-mtl" position="-5 -1 0"></a-obj-model>
				<a-obj-model id="frame_plank_rechts" obj-model="obj: #frame_plank_rechts-obj; mtl: #frame_plank_rechts-mtl" position="-5 -1 0"></a-obj-model>
				<a-obj-model id="frame_plank_voor" obj-model="obj: #frame_plank_voor-obj; mtl: #frame_plank_voor-mtl" position="-5 0 0"></a-obj-model>

				<a-obj-model id="frame_poot_links_voor" obj-model="obj: #frame_poot_links_voor-obj; mtl: #frame_poot_links_voor-mtl" position="-5 0 -5"></a-obj-model>
				<a-obj-model id="frame_poot_links_achter" obj-model="obj: #frame_poot_links_achter-obj; mtl: #frame_poot_links_achter-mtl" position="-5 0 -5"></a-obj-model>
				<a-obj-model id="frame_poot_rechts_voor" obj-model="obj: #frame_poot_rechts_voor-obj; mtl: #frame_poot_rechts_voor-mtl" position="-5 0 -5"></a-obj-model>
				<a-obj-model id="frame_poot_rechts_achter" obj-model="obj: #frame_poot_rechts_achter-obj; mtl: #frame_poot_rechts_achter-mtl" position="-5 0 -5"></a-obj-model>
			</a>

		</a-scene>
	</body>
</html>
