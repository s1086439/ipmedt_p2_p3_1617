<html>
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/aframe.min.js"></script>
		<script src="js/aframe-bmfont-text-component-v0.1.0.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<a-scene id="scene" fog="type: linear; color: #AAB; far: 70; near: 0">
			<a-assets>
				<img id="floor" src="images/floor.png">

				<a-asset-item id="schroevendraaier-obj" src="models/schroevendraaier.obj"></a-asset-item>
				<a-asset-item id="schroevendraaier-mtl" src="models/schroevendraaier.mtl"></a-asset-item>

				<a-asset-item id="frame-obj" src="models/frame.obj"></a-asset-item>
				<a-asset-item id="frame-mtl" src="models/frame.mtl"></a-asset-item>

				<a-asset-item id="hoofdsteun-obj" src="models/hoofdsteun.obj"></a-asset-item>
				<a-asset-item id="hoofdsteun-mtl" src="models/hoofdsteun.mtl"></a-asset-item>

				<a-asset-item id="plank-voor-obj" src="models/plank_voor.obj"></a-asset-item>
				<a-asset-item id="plank-voor-mtl" src="models/plank_voor.mtl"></a-asset-item>

				<a-asset-item id="plank-links-obj" src="models/plank_links.obj"></a-asset-item>
				<a-asset-item id="plank-links-mtl" src="models/plank_links.mtl"></a-asset-item>

				<a-asset-item id="plank-rechts-obj" src="models/plank_rechts.obj"></a-asset-item>
				<a-asset-item id="plank-rechts-mtl" src="models/plank_rechts.mtl"></a-asset-item>

				<a-asset-item id="poot-links-voor-obj" src="models/poot_links_voor.obj"></a-asset-item>
				<a-asset-item id="poot-links-voor-mtl" src="models/poot_links_voor.mtl"></a-asset-item>

				<a-asset-item id="poot-links-achter-obj" src="models/poot_links_achter.obj"></a-asset-item>
				<a-asset-item id="poot-links-achter-mtl" src="models/poot_links_achter.mtl"></a-asset-item>

				<a-asset-item id="poot-rechts-voor-obj" src="models/poot_rechts_voor.obj"></a-asset-item>
				<a-asset-item id="poot-rechts-voor-mtl" src="models/poot_rechts_voor.mtl"></a-asset-item>

				<a-asset-item id="poot-rechts-achter-obj" src="models/poot_rechts_achter.obj"></a-asset-item>
				<a-asset-item id="poot-rechts-achter-mtl" src="models/poot_rechts_achter.mtl"></a-asset-item>

				<a-asset-item id="kamer-obj" src="models/kamer.obj"></a-asset-item>
				<a-asset-item id="kamer-mtl" src="models/kamer.mtl"></a-asset-item>
			</a-assets>

			<a-entity id="camera" camera="userHeight: 1.6" look-controls wasd-controls position="0 5 10">
				<a-entity id="cursor" cursor="fuse: false; maxDistance: 40; timeout: 4000"
					position="0 0 -3"
					rotation="0 0 0"
					geometry="primitive: ring; radiusOuter: 0.15; radiusInner: 0.10;"
					material="color: #0057a3; shader: flat">

					<a-animation begin="fusing" easing="ease-in" attribute="scale"
               fill="forwards" color="green" from="1 1 1" to=".5 .5 .5">
					</a-animation>

				</a-entity>
			</a-entity>

			<a-entity id="object-title" look-at="#camera" bmfont-text="text: #object; fnt: fonts/DejaVu-sdf.fnt; fntImage: fonts/DejaVu-sdf.png" scale="4 4 4" position="0 4 0"></a-entity>

			<a-image position="0 -.2 5" src="#floor" rotation="-90 0 0" scale="50 50 50"></a-image>

			<a-sky color="#bee0dd" src="#background"></a-sky>

			<a-obj-model id="kamer" obj-model="obj: #kamer-obj; mtl: #kamer-mtl"></a-obj-model>

			<a-obj-model id="schroevendraaier" obj-model="obj: #schroevendraaier-obj; mtl: #schroevendraaier-mtl" opacity="0.5" position="30 0 -20" ></a-obj-model>
			<a-obj-model id="poot-rechts-achter" obj-model="obj: #poot-rechts-achter-obj; mtl: #poot-rechts-achter-mtl" position="0 0 0"></a-obj-model>
			<!-- <a-entity geometry="primitive: box; height: 20; width: 40; depth: 20; openEnded: true" material="src: #my-texture; side: double" position="0 10 0"></a-entity> -->
			<a-entity id="bed_onderdelen" rotation="0 0 0">
				<a-obj-model class"bed-object" id="frame" obj-model="obj: #frame-obj; mtl: #frame-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="hoofdsteun" obj-model="obj: #hoofdsteun-obj; mtl: #hoofdsteun-mtl" position="0 0 0"></a-obj-model>

				<a-obj-model class"bed-object" id="plank-links" obj-model="obj: #plank-links-obj; mtl: #plank-links-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="plank-rechts" obj-model="obj: #plank-rechts-obj; mtl: #plank-rechts-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="plank-voor" obj-model="obj: #plank-voor-obj; mtl: #plank-voor-mtl" position="0 0 0"></a-obj-model>

				<a-obj-model class"bed-object" id="poot-links-voor" obj-model="obj: #poot-links-voor-obj; mtl: #poot-links-voor-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="poot-links-achter" obj-model="obj: #poot-links-achter-obj; mtl: #poot-links-achter-mtl"position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="poot-rechts-voor" obj-model="obj: #poot-rechts-voor-obj; mtl: #poot-rechts-voor-mtl" position="0 0 0"></a-obj-model>
				<a-obj-model class"bed-object" id="poot-rechts-achter" obj-model="obj: #poot-rechts-achter-obj; mtl: #poot-rechts-achter-mtl" position="0 0 0"></a-obj-model>
			</a>

		</a-scene>
	</body>
</html>
